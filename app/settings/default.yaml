application:
  language: en-US
  autoUpdates: true
  gpu: false
appearance:
  fontSize: 16
  fontFamily: Menlo, Consolas, Lucida Console, monospace
  fontWeight: 400
  fontWeightBold: 600
  fontLigatures: true
  drawBoldTextInBrightColors: true
  lineHeight: 1
  letterSpacing: 0
  minimumContrastRatio: 1
  cursorStyle: block
  cursorBlink: true
terminal:
  defaultProfile: cmd
  renderer: default
  scrollback: 25000
  scrollOnUserInput: true
  focusOnHover: false
  rightClick: contextmenu
  linkHandlerKey: ctrl
  preserveCWD: true
  copyOnSelect: true
  trimSelection: true
  wordSeparators: ()[]{}< >/\|"'.,;
  openOnStart: false
  restoreOnStart: true
window:
  acrylic: false
  opacity: 1
  alwaysOnTop: false
  autoHideOnBlur: false
profiles: []